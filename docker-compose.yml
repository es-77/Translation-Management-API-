version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: translation-service-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - translation-network
    depends_on:
      - mysql

  nginx:
    image: nginx:alpine
    container_name: translation-service-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - translation-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: translation-service-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-translation_service}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - translation-network

networks:
  translation-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
